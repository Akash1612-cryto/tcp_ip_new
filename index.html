                      <ul className="space-y-3 text-sm text-slate-400">
                        <li className="flex items-start">
                          <span className="bg-red-900/50 text-red-300 rounded px-2 py-0.5 text-xs font-bold mr-2 mt-0.5 border border-red-800">OSI</span>
                          <span>7 Layers, Vertical approach, Theoretical.</span>
                        </li>
                        <li className="flex items-start">
                          <span className="bg-green-900/50 text-green-300 rounded px-2 py-0.5 text-xs font-bold mr-2 mt-0.5 border border-green-800">TCP/IP</span>
                          <span>4 Layers, Horizontal approach, Practical.</span>
                        </li>
                        <li className="flex items-start">
                          <span className="bg-slate-800 text-slate-300 rounded px-2 py-0.5 text-xs font-bold mr-2 mt-0.5 border border-slate-700">NOTE</span>
                          <span>TCP/IP combines OSI layers 5,6,7 into Application, and 1,2 into Network Access.</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </section>

              {/* Troubleshooting Section */}
              <section id="troubleshooting" className="py-16 scroll-mt-20">
                <div className="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 rounded-2xl p-8 md:p-12 shadow-2xl border border-slate-700">
                  <div className="flex items-center mb-8">
                    <Settings className="h-8 w-8 text-blue-400 mr-3" />
                    <h2 className="text-3xl font-bold">Troubleshooting with TCP/IP</h2>
                  </div>
                  
                  <div className="grid md:grid-cols-2 gap-12">
                    <div>
                      <h3 className="text-xl font-bold text-blue-300 mb-6">No Internet? Check Layers Bottom-Up:</h3>
                      <ol className="space-y-6 relative border-l border-slate-700 ml-3 pl-8">
                        <li className="relative">
                          <span className="absolute -left-[39px] bg-slate-900 border border-slate-600 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold text-slate-400">1</span>
                          <span className="font-bold text-white block mb-1">Network Access Layer</span>
                          <span className="text-slate-400 text-sm">Is the cable plugged in? Is Wi-Fi on? Check the lights on the card.</span>
                        </li>
                        <li className="relative">
                           <span className="absolute -left-[39px] bg-slate-900 border border-slate-600 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold text-slate-400">2</span>
                          <span className="font-bold text-white block mb-1">Internet Layer</span>
                          <span className="text-slate-400 text-sm">Can you reach the gateway? Try <code className="bg-slate-950 px-1 py-0.5 rounded text-green-400 text-xs">ping 192.168.1.1</code></span>
                        </li>
                        <li className="relative">
                           <span className="absolute -left-[39px] bg-slate-900 border border-slate-600 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold text-slate-400">3</span>
                          <span className="font-bold text-white block mb-1">Transport Layer</span>
                          <span className="text-slate-400 text-sm">Is the firewall blocking ports? Can you telnet to the port?</span>
                        </li>
                        <li className="relative">
                           <span className="absolute -left-[39px] bg-slate-900 border border-slate-600 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold text-slate-400">4</span>
                          <span className="font-bold text-white block mb-1">Application Layer</span>
                          <span className="text-slate-400 text-sm">Is the specific website down? Is DNS resolving names to IPs?</span>
                        </li>
                      </ol>
                    </div>

                    <div className="bg-slate-950/50 rounded-xl p-6 border border-slate-800">
                       <h3 className="text-xl font-bold text-blue-300 mb-4 flex items-center">
                         <Monitor className="w-5 h-5 mr-2" />
                         Command Line Tools
                       </h3>
                       <div className="font-mono text-sm space-y-4">
                          <div className="group">
                            <div className="flex justify-between items-end border-b border-slate-800 pb-1 mb-1">
                              <span className="text-green-400 font-bold">ping [ip]</span>
                              <span className="text-slate-500 text-xs">Internet Layer</span>
                            </div>
                            <p className="text-slate-400 text-xs">Tests connectivity and latency to a destination.</p>
                          </div>
                          <div className="group">
                            <div className="flex justify-between items-end border-b border-slate-800 pb-1 mb-1">
                              <span className="text-green-400 font-bold">traceroute</span>
                              <span className="text-slate-500 text-xs">Internet Layer</span>
                            </div>
                            <p className="text-slate-400 text-xs">Shows every router hop along the path.</p>
                          </div>
                          <div className="group">
                            <div className="flex justify-between items-end border-b border-slate-800 pb-1 mb-1">
                              <span className="text-green-400 font-bold">ipconfig / ifconfig</span>
                              <span className="text-slate-500 text-xs">Net Access/Internet</span>
                            </div>
                            <p className="text-slate-400 text-xs">Displays your current IP and MAC address details.</p>
                          </div>
                          <div className="group">
                            <div className="flex justify-between items-end border-b border-slate-800 pb-1 mb-1">
                              <span className="text-green-400 font-bold">nslookup</span>
                              <span className="text-slate-500 text-xs">Application Layer</span>
                            </div>
                            <p className="text-slate-400 text-xs">Queries DNS servers to find IP addresses for domains.</p>
                          </div>
                       </div>
                    </div>
                  </div>
                </div>
              </section>

            </main>

            {/* Footer */}
            <footer className="bg-slate-950 border-t border-slate-900 py-12 text-center">
              <div className="max-w-7xl mx-auto px-4">
                <p className="text-slate-500 mb-4">Educational Guide based on standard networking curriculums (CCNA).</p>
                <div className="flex justify-center items-center space-x-2 text-slate-600 text-sm">
                   <Shield className="h-4 w-4" />
                   <span>TCP/IP is the foundation of the modern internet.</span>
                </div>
              </div>
            </footer>

            {/* Back to Top Button */}
            <button
              onClick={scrollToTop}
              className={`fixed bottom-8 right-8 bg-blue-600 text-white p-3 rounded-full shadow-[0_0_15px_rgba(37,99,235,0.5)] transition-all duration-300 hover:bg-blue-500 hover:scale-110 z-50 ${
                showScrollTop ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'
              }`}
              aria-label="Back to top"
            >
              <ArrowUpCircle className="h-6 w-6" />
            </button>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
</body>
</html>
